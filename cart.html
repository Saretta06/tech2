<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riepilogo acquisti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <!-- Navbar principale -->
        <nav class="navbar navbar-expand-lg text-bg-warning" data-bs-theme="warning">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>                       
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/cart">Carrello</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Riepilogo acquisti</h1>
            <form action="/carrello" method="post">
                <div class="card mb-4">
                    <div class="card-body">
                        <!-- Itera attraverso la lista di ordini -->
                        <div th:each="order, iterStat : ${lista}" class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Articolo:</h5>
                                <input type="text" th:value="${order.modello}" name="orders[${iterStat.index}].modello" class="form-control" readonly>
                                <h5 class="card-title mt-3">Pezzi:</h5>
                                <input type="text" th:value="${order.qnt}" name="orders[${iterStat.index}].qnt" class="form-control" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Visualizza il totale -->
                <h3 class="text-center mb-4">Il prezzo totale da pagare Ã¨ <input type="text" th:value="${somma}" name="prezzo" class="form-control d-inline-block w-auto" readonly> euro</h3>
                <hr>

                <div class="mb-3">
                    Inserisci la tua email per il riepilogo dell'ordine:
                    <input class="form-control" type="email" name="email" required>
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Invia">
                </div>
            </form>
            
        </div>
    </main>

    <footer>
            <div class="container-fluid text-bg-warning d-flex footer">
                <p>&copy; 2024 Gruppo 2</p>            
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-square-facebook fa-2x logo"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram fa-2x logo"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://twitter.com" target="_blank"><i class="fa-brands fa-x-twitter fa-2x logo"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube fa-2x logo"></i></a>
                    </li>
                </ul>
            </div>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
